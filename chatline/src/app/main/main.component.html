<div class="container-fluid d-flex" style="height: 100vh;">
  <!-- Sidebar -->
  <app-side-bar></app-side-bar>

  <!-- Main content -->
  <div class="d-flex flex-column flex-grow-1">
    <div class="row flex-grow-1">

      <!-- Left Sidebar (username input) -->
      <div class="col-3">
        <div class="d-flex flex-column">
          <div class="d-flex flex-shrink-0 link-dark text-decoration-none border-bottom p-3"
               style="display: flex; justify-content: center; align-items: center;">
            <input class="fs-5 fw-semibold" style="width: 100%; text-align: center;" placeholder="not working yet" />
          </div>
        </div>
      </div>

      <!-- Right Main Content (Messages & Input) -->
      <div class="col d-flex flex-column p-3">
        <div class="d-flex align-items-center justify-content-end mb-1">
          <!-- Display user image -->
          <img [src]="img" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">

          <!-- Display username -->
          <p class="mb-0" style="font-size: 1rem; color: black; font-weight: bold;">
            {{username}}
          </p>
        </div>

        <!-- Messages -->
        <div class="list-group list-group-flush border-bottom scrollarea" style="max-height: 70vh; overflow-y: auto;">
          <div class="list-group-item lh-tight" aria-current="true" *ngFor="let msg of messages">
            <div class="d-flex w-100 align-items-center">
              <!-- Display avatar in each message if it exists -->
              <img *ngIf="msg.avatar" [src]="msg.avatar" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
              <strong class="mb-1">{{msg.username}}</strong>
            </div>
            <div>{{msg.message}}</div>
          </div>
        </div>

        <!-- Input Form -->
        <form class="mb-3 mt-auto" (submit)="submit()">
          <input class="form-control" placeholder="Write a message" [(ngModel)]="message" name="message" />
        </form>
      </div>

    </div>
  </div>
</div>
