<div class="container-fluid d-flex" style="height: 100vh; padding: 0;">
  <!-- Sidebar -->
  <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem; height: 100%; position: fixed; left: 0; top: 0;">
    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
      <li *ngFor="let item of sidebaritems" class="nav-item" [routerLinkActive]="'active'">
        <a [routerLink]="item.url"
   class="nav-link py-3 border-bottom"
   [routerLinkActive]="'active'"
   [routerLinkActiveOptions]="{ exact: true }">
   <img [src]="item.icon" [alt]="item.label" style="width: 24px; height: 24px;">
</a>


      </li>

    </ul>
    <div class="dropdown border-top">
      <a href="chat/profile" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="assets/img/svg/defimg.svg" alt="">
      </a>
    </div>
  </div>

  <!-- Main content area (content will now be pushed to the right of the sidebar) -->
  <div class="container-fluid" style="margin-left: 1.5rem;">
    <!-- Your main content here -->
    <router-outlet></router-outlet> <!-- Display routed component -->
  </div>
</div>
